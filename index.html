<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/Logo.png" alt="" />
      </div>
      <nav>
        <ul class="list">
          <li class="list-items">About Us</li>
          <li class="list-items">Benefits</li>
          <li class="list-items">Projects</li>
          <li class="list-items">Stages</li>
          <li class="list-items">Services</li>
          <li class="list-items">
            <img class="call" src="assets/1.svg" alt="" />
            <div>
              Call Us <br />
              +38 (097) 654 54 34
            </div>
          </li>
        </ul>
      </nav>

      <div class="drop-btn">
        <i class="fa fa-bars"></i>
      </div>
    </header>

    <div class="hero-section">
      <div class="sec-1">
        <h1>Interior Design That Care About Details</h1>
        <div class="card">
          <img src="assets/3.svg" class="card-img" alt="img" />
          <h3>We create your space better based on your own idea</h3>
        </div>
      </div>
      <div class="sec-2">
        <button class="btn">Learn More</button>
        <div class="card">
          <img src="assets/2.svg" class="card-img" alt="" />
          <h3>Innovation ideas, stylish design for home & Business</h3>
        </div>
      </div>
    </div>
  </body>
</html>
